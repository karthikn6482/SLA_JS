<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let i = 0;
        while (i < 5) {
            console.log("Iteration: " + i);
            i++;
        }
        let j = 5;
        while (j > 0) {
            console.log("Countdown: " + j);
            j--;
        }
        let k = 0;
        while (k <= 10) {
            console.log("Even number: " + k);
            k += 2;
        }
        let m = 1;
        while (m <= 10) {
            console.log("Odd number: " + m);
            m += 2;
        }
        let n = 1;
        while (n <= 5) {
            console.log("Square of " + n + " is " + (n * n));
            n++;
        }
        let p = 1;
        while (p <= 5) {
            console.log("Cube of " + p + " is " + (p * p * p));
            p++;
        }
        let q = 1;
        while (q <= 10) {
            if (q % 2 === 0) {
                console.log(q + " is even");
            } else {
                console.log(q + " is odd");
            }
            q++;
        }
        let a = 1;
        while (a <= 9) {
            console.log("Multiplication table of " + a);
            let b = 1;
            while (b <= 10) {
                console.log(a + " x " + b + " = " + (a * b));
                b++;
            }
            a++;
        }
        let r = 10;
        while (r >= 1) {
            if (r % 3 === 0) {
                console.log(r + " is divisible by 3");
            } else {
                console.log(r + " is not divisible by 3");
            }
            r--;
        }
        let s = 1;
        while (s <= 20) {
            if (s % 5 === 0) {
                console.log(s + " is divisible by 5");
            } else {
                console.log(s + " is not divisible by 5");
            }
            s++;
        }
    </script>
</body>
</html>
