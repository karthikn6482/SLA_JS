<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE Statement</title>
</head>
<body>
    <script>
        a=10;
        b=30;
        c=200;
        if(a!=10){
            console.log(false);
        }
        else{
            console.log(true);
        }
        if(b===30){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c<b){
            console.log(false);
        }
        else{
            console.log(true);
        }
        if(a+b===40){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c-a===190){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(b>a){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c!=200){
            console.log(false);
        }
        else{
            console.log(true);
        }
        if(a+b+c===240){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(b-a===20){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c/b===200/30){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(a*b===300){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c+a===210){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(b!=30){
            console.log(false);
        }
        else{
            console.log(true);
        }
    </script>
</body>
</html>
