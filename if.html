    <title>IF Stamtement</title>
</head>
<body>
    <script>
        var a=10;
        var b=20;
        var c=50;
        if(a===10){
            console.log(true);
        }
        if(b!=a){
            console.log(true);
        }
        if(a+b+c===80){
            console.log(true);
        }
        if(b===20){
            console.log(true);
        }
        if(a<b){
            console.log(true);
        }
        if(a!=10){
            console.log(true);
        }
        if(c>a){
            console.log(true);
        }
        if(c<b){
            console.log(true);
        }
        if(a+b===30){
            console.log(true);
        }
        if(c-b===30){
            console.log(true);
        }
        if(a+b+c!=100){
            console.log(true);
        }
        if(b>a){
            console.log(true);
        }
        if(c===50){
            console.log(true);
        }
    </script>

</body>
