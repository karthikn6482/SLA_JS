<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Timeout</title>
</head>
<body>
    <script>
        console.log("Hi");

        setTimeout(() => {
            console.log("Completed BE in 2025");
        }, 2000);

        console.log("I am Karthikeyan");         
    </script>
</body>
</html>
