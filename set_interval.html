<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Interval</title>
</head>
<body>
    <script>
        let count = 0;

        const intervalId = setInterval(() => {
            count += 1;
            console.log(`Interval count: ${count}`);

            if (count >= 5) {
                clearInterval(intervalId);
                console.log("Interval cleared");
            }
        }, 1000);
    </script>
</body>
</html>
