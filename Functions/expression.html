<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        const add = function(x, y) {
            return x + y;
        };
        console.log("Addition: " + add(5, 3));

        const subtract = function(x, y) {
            return x - y;
        };
        console.log("Subtraction: " + subtract(10, 4));

        const multiply = function(x, y) {
            return x * y;
        };
        console.log("Multiplication: " + multiply(6, 7));

        const divide = function(x, y) {
            return x / y;
        };
        console.log("Division: " + divide(20, 5));

        const square = function(x) {
            return x * x;
        };
        console.log("Square: " + square(9));

        const cube = function(x) {
            return x * x * x;
        };
        console.log("Cube: " + cube(3));

        const power = function(base, exponent) {
            return Math.pow(base, exponent);
        };
        console.log("Power: " + power(2, 4));

        const modulus = function(x, y) {
            return x % y;
        };
        console.log("Modulus: " + modulus(10, 3));
    </script>
</body>
</html>
