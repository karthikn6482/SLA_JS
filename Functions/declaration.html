<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration</title>
</head>
<body>
    <script>
        function add(x, y) {
            return x + y;
        }
        console.log("Addition: " + add(5, 3));

        function subtract(x, y) {
            return x - y;
        }
        console.log("Subtraction: " + subtract(10, 4));

        function multiply(x, y) {
            return x * y;
        }
        console.log("Multiplication: " + multiply(6, 7));

        function divide(x, y) {
            return x / y;
        }
        console.log("Division: " + divide(20, 5));

        function square(x) {
            return x * x;
        }
        console.log("Square: " + square(9));

        function cube(x) {
            return x * x * x;
        }
        console.log("Cube: " + cube(3));

        function power(base, exponent) {
            return Math.pow(base, exponent);
        }
        console.log("Power: " + power(2, 4));

        function modulus(x, y) {
            return x % y;
        }
        console.log("Modulus: " + modulus(10, 3));
    </script>
</body>
</html>
