<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELSE IF Statement</title>
</head>
<body>
    <script>
        var a=10;
        var b=50;
        var c=100;
        if(a===20){
            console.log(false);
        }
        else if(b===50){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c!=200){
            console.log(true);
        }
        else if(a===10){
            console.log(false);
        }
        else{
            console.log(false);
        }
        if(a+b===60){
            console.log(false);
        }
        else if(c===100){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(b-a===40){
            console.log(false);
        }
        else if(c-b===50){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(a+b+c===160){
            console.log(false);
        }
        else if(b+c===150){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c-a===90){
            console.log(false);
        }
        else if(b-a===40){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c/b===2){
            console.log(false);
        }
        else if(b/a===5){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(a+b-c===-40){
            console.log(false);
        }
        else if(c-a-b===40){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(a*b===500){
            console.log(false);
        }
        else if(c/b===2){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c/a===10){
            console.log(false);
        }
        else if(b/a===5){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(a-b+c===60){
            console.log(false);
        }
        else if(c-b+a===60){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(a*b*c===500000){
            console.log(false);
        }
        else if(c/b*a===100){
            console.log(true);
        }
        else{
            console.log(false);
        }
        if(c/a+b===60){
            console.log(false);
        }
        else if(b+a/c===6){
            console.log(true);
        }
        else{
            console.log(false);
        }
    </script>
</body>
</html>
