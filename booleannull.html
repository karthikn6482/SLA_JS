<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boolean and Null Variables - Travel Items</title>
</head>
<body>
  <script>

    var hasPassport = true;
    let isFlightBooked = false;
    const carryBagReady = true;

    console.log(hasPassport);
    console.log(isFlightBooked);
    console.log(carryBagReady);


    var hotelBooking = null;
    let travelInsurance = null;
    const visaDocument = null;

    console.log(hotelBooking);
    console.log(travelInsurance);
    console.log(visaDocument);

  </script>
</body>
</html>
